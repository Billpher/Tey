<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teyvat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-3 text-align-center" id="cabecalho">
        <div class="container">
            <h2 class="fs-1 fw-bold">
                <img src="./images/Menu/TeyvatIcon.png" alt="">
                Teyvat
            </h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu">
                <ul class="nav nav-underline d-block d-md-flex">
                    <li class="nav-item">
                        <a href="#sobre" class="nav-link">Sobre o Jogo</a>
                    </li>
                    <li class="nav-item">
                        <a href="#regioes" class="nav-link">Regiões</a>
                    </li>
                    <li class="nav-item">
                        <a href="#arcontes" class="nav-link">Arcontes</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contato" class="nav-link">Mais Informações</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="cabecalho" data-bs-smooth-scroll="true">
        <section id="carrosel">
            <div id="carouselSobre" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselSobre" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselSobre" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselSobre" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img class="" src="./images/carousel/verao.jpg" alt="verao">
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="" src="./images/carousel/liyue.jpg" alt="liyue">
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="" src="./images/carousel/fontaine.jpg" alt="fontaine">
                    </div>
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carouselSobre" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#carouselSobre" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
